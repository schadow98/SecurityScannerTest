name: ScannerFailure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ScannerFailure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SecurityScanner
        uses: schadow98/Schadow-Security-Scanner@main  
        with:
          path: ./failure
          configFile: ./securityScannerConfig.json
          logDir: ./logs_failure
          requirementsFile: ./failure/requirements.txt
  
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: SecurityScanner
          path: ./logs_failure